<div class="header container-fluid box-shadow">
    <div class="container">

            <span class="logo">
                <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
                <span class="glyphicon logo-text">BulletinBoard</span>
            </span>
            <button type="button" class="btn btn-link pull-right" (click)="goHome()">

            </a>
            <a routerLink="/register" class="btn btn-success pull-right" routerLinkActive="active">Регистрация</a>
        </div>
    </div>
</div>
