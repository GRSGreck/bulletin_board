<div class="header container-fluid box-shadow">
    <div class="container">
        <div class="row">
            <div class="col">
                <a routerLink="/" class="logo" title="Home"><img src="./img/whiteboard.svg" alt="Logo"></a>
                <a *ngIf="!isLoggedIn" routerLink="/login" class="btn btn-link float-right" routerLinkActive="active">Вход</a>
                <button *ngIf="isLoggedIn" class="btn btn-link float-right" (click)="getLogout()">Выход</button>
                <a *ngIf="!isLoggedIn" routerLink="/register" class="btn btn-success float-right" routerLinkActive="active">Регистрация</a>
                <a *ngIf="isLoggedIn" routerLink="/me" class="header-avatar float-right" title="{{ currentUser.name }}">
                    <img src="../../public/img/avatar_default.svg" alt="{{ currentUser.name }}">
                </a>
            </div>
        </div>
    </div>
</div>
