<div *ngIf="getSuccessMessage()" class="alert alert-success">Изменения успешно сохранены</div>
<form (keyup)="onKeyUp($event)" (click)="onKeyUp($event)" class="form-horizontal" novalidate [formGroup]="formProfile" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('name'), 'has-success': isValid('name') }">
        <label class="form-control-label" for="name">Имя*</label>
        <div>
            <input autocomplete="off" type="text" formControlName="name" class="form-control" id="name" placeholder="Имя">
            <div class="alert alert-danger" *ngIf="isInvalid('name')">
                <span *ngFor="let error of getInvalidFields('name')" class="form-text">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('phone'), 'has-success': isValid('phone') }">
        <label class="form-control-label" for="phone">Телефон</label>
        <div>
            <input autocomplete="off" type="text" formControlName="phone" class="form-control" id="phone" placeholder="Телефон">
            <div class="alert alert-danger" *ngIf="isInvalid('phone')">
                <span *ngFor="let error of getInvalidFields('phone')" class="form-text">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit"
                    class="btn btn-primary"
                    [disabled]="formProfile.pristine || getIsOldValue() || formProfile.invalid">Сохранить</button>
            <a routerLink="/me" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</form>
