<form class="form-horizontal" (keyup)="onKeyUp($event)" [formGroup]="formChangePassword" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('current_password'), 'has-success': isValid('current_password') }">
        <label class="form-control-label" for="current_password">Старый пароль*</label>
        <div>
            <input type="password" formControlName="current_password" class="form-control" id="current_password" placeholder="Пароль">
            <div class="alert alert-danger" *ngIf="isInvalid('current_password')">
                <span *ngFor="let error of getInvalidFields('current_password')" class="form-text">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('new_password'), 'has-success': isValid('new_password') }">
        <label class="form-control-label" for="new_password">Новый пароль*</label>
        <div>
            <input type="password" formControlName="new_password" class="form-control" id="new_password" placeholder="Пароль">
            <div class="alert alert-danger" *ngIf="isInvalid('new_password')">
                <span *ngFor="let error of getInvalidFields('new_password')" class="form-text">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('confirm_password'), 'has-success': isValid('confirm_password') }">
        <label class="form-control-label" for="confirm_password">Повторите новый пароль*</label>
        <div>
            <input type="password" autocomplete="new-password" formControlName="confirm_password" class="form-control" id="confirm_password" placeholder="Пароль">
            <div class="alert alert-danger" *ngIf="isInvalid('confirm_password')">
                <span *ngFor="let error of getInvalidFields('confirm_password')" class="form-text">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="formChangePassword.invalid">Сменить пароль</button>
            <a routerLink="/me" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</form>
