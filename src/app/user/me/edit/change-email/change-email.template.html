<form class="form-horizontal" [formGroup]="formEmail" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(getFormControl('current_email')), 'has-success': isValid(getFormControl('current_email')) }">
        <label class="form-control-label" for="current_email">Текущий email*</label>
        <div>
            <input type="email" formControlName="current_email" class="form-control" id="current_email" disabled="disabled" placeholder="Email">
            <div class="alert alert-danger" *ngIf="isInvalid(getFormControl('current_email'))">
                <p *ngFor="let error of getInvalidFields(getFormControl('current_email'))" class="form-text">{{ error }}</p>
            </div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(getFormControl('new_email')), 'has-success': isValid(getFormControl('new_email')) }">
        <label class="form-control-label" for="new_email">Новый email*</label>
        <div>
            <input type="email" formControlName="new_email" class="form-control" id="new_email" placeholder="Email">
            <div class="alert alert-danger" *ngIf="isInvalid(getFormControl('new_email'))">
                <p *ngFor="let error of getInvalidFields(getFormControl('new_email'))" class="form-text">{{ error }}</p>
            </div>
        </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(getFormControl('password')), 'has-success': isValid(getFormControl('password')) }">
        <label class="form-control-label" for="password">Пароль*</label>
        <div>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Пароль">
            <div class="alert alert-danger" *ngIf="isInvalid(getFormControl('password'))">
                <span *ngFor="let error of getInvalidFields(getFormControl('password'))" class="form-text">{{ error }}</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div>
            <!--<button type="submit" class="btn btn-primary" [disabled]="formEmail.invalid">Сохранить</button>-->
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a routerLink="/me" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</form>
