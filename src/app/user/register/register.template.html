<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
            <h2 class="text-center">Регистрация</h2>
            <form class="form-horizontal" [formGroup]="formRegister" novalidate (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(getFormControl('email')), 'has-success': isValid(getFormControl('email')) }">
                    <label class="form-control-label" for="email">Email*</label>
                    <div>
                        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                        <div class="alert alert-danger" *ngIf="isInvalid(getFormControl('email'))">
                            <p *ngFor="let error of getInvalidFields(getFormControl('email'))" class="form-text">{{ error }}</p>
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(getFormControl('password')), 'has-success': isValid(getFormControl('password')) }">
                    <label class="form-control-label" for="password">Пароль*</label>
                    <div>
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Пароль">
                        <div class="alert alert-danger" *ngIf="isInvalid(getFormControl('password'))">
                            <span *ngFor="let error of getInvalidFields(getFormControl('password'))" class="form-text">{{ error }}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(getFormControl('name')), 'has-success': isValid(getFormControl('name')) }">
                    <label class="form-control-label" for="name">Имя*</label>
                    <div>
                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Имя">
                        <div class="alert alert-danger" *ngIf="isInvalid(getFormControl('name'))">
                            <span *ngFor="let error of getInvalidFields(getFormControl('name'))" class="form-text">{{ error }}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-danger': isInvalid(getFormControl('phone')), 'has-success': isValid(getFormControl('phone')) }">
                    <label class="form-control-label" for="phone">Телефон</label>
                    <div>
                        <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Телефон">
                        <div class="alert alert-danger" *ngIf="isInvalid(getFormControl('phone'))">
                            <span *ngFor="let error of getInvalidFields(getFormControl('phone'))" class="form-text">{{ error }}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <!--<button type="submit" class="btn btn-primary" [disabled]="formRegister.invalid">Зарегестрироваться</button>-->
                        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                    </div>
                </div>
            </form>
            <div class="col">
                <p>{{ formRegister.value | json }}</p>
            </div>
        </div>
    </div>
</div>
