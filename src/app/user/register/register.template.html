<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
            <h2 class="text-center">Регистрация</h2>
            <form class="form-horizontal" (keyup)="onKeyUp($event)" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('email'), 'has-success': isValid('email') }">
                    <label class="form-control-label" for="email">Email*</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                    <div class="alert alert-danger" *ngIf="isInvalid('email')">
                        <p *ngFor="let error of getInvalidFields('email')" class="form-text">{{ error }}</p>
                    </div>
                </div>
                <div formGroupName="passwords">
                    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('passwords.password', 'passwords'), 'has-success': isValid('passwords.password') }">
                        <label class="form-control-label" for="password">Пароль*</label>
                        <div class="input-container">
                            <span class="eye" [ngClass]="{ 'active': isShowPwd(password) }" (click)="showPwd(password)"></span>
                            <input #password type="password" formControlName="password" class="form-control" id="password" placeholder="Пароль">
                        </div>
                        <div class="alert alert-danger" *ngIf="isInvalid('passwords.password', 'passwords')">
                            <span *ngFor="let error of getInvalidFields('passwords.password', 'passwords')" class="form-text">{{ error }}</span>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('passwords.confirm_password'), 'has-success': isValid('passwords.confirm_password') }">
                        <label class="form-control-label" for="confirm_password">Повторите пароль*</label>
                        <div class="input-container">
                            <span class="eye" [ngClass]="{ 'active': isShowPwd(confirm_password) }" (click)="showPwd(confirm_password)"></span>
                            <input #confirm_password type="password" formControlName="confirm_password" class="form-control" id="confirm_password" placeholder="Повторите пароль">
                        </div>
                        <div class="alert alert-danger" *ngIf="isInvalid('passwords.confirm_password')">
                            <span *ngFor="let error of getInvalidFields('passwords.confirm_password')" class="form-text">{{ error }}</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button
                            type="submit"
                            class="btn btn-primary"
                            [disabled]="getIsSending()"
                        >{{ getButtonText('Зарегестрироваться') }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
