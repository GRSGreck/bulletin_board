<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
            <h2 class="text-center">Вход</h2>
            <form class="form-horizontal" (keyup)="onKeyUp($event)" [formGroup]="formLogin" novalidate (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('email'), 'has-success': isValid('email') }">
                    <label class="form-control-label" for="email">Email*</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
                    <div class="alert alert-danger" *ngIf="isInvalid('email')">
                        <p *ngFor="let error of getInvalidFields('email')" class="form-text">{{ error }}</p>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-danger': isInvalid('password'), 'has-success': isValid('password') }">
                    <label class="form-control-label" for="password">Пароль*</label>
                    <div class="input-container">
                        <span class="eye" [ngClass]="{ 'active': isShowPwd(password) }" (click)="showPwd(password)"></span>
                        <input #password type="password" formControlName="password" class="form-control" id="password" placeholder="Пароль">
                    </div>
                    <div class="alert alert-danger" *ngIf="isInvalid('password')">
                        <span *ngFor="let error of getInvalidFields('password')" class="form-text">{{ error }}</span>
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" formControlName="remember_me">&nbsp;Запомнить меня
                    </label>
                </div>
                <div class="form-group">
                    <div>
                        <button
                                type="submit"
                                class="btn btn-primary"
                                [disabled]="getIsSending()"
                        >{{ getButtonText('Войти') }}</button>
                        <a class="btn btn-link forgot-password" routerLink="/forgot-password" routerLinkActive="active">Забыл пароль</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
