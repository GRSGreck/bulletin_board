<div class="modal-header">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <template [ngIf]="invalidErrors && invalidErrors.length">
        <p class="alert alert-danger" *ngFor="let error of invalidErrors"><span class="field">{{ error.field }}:</span> {{ error.message }}</p>
    </template>

    <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
