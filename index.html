<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulletin Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        form {
            margin: 50px auto;
            width: 500px;
        }
        h1 {
            text-align: center;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/api/login" method="POST">
        <div class="form-group">
            <lable for="loginEmail">Email</lable>
            <input class="form-control" type="email" placeholder="Email" name="email" id="loginEmail">
        </div>
        <div class="form-group">
            <lable for="loginPassword">Password</lable>
            <input class="form-control" type="password" placeholder="Password" name="password" id="loginPassword">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <h1>Sign up</h1>
    <form action="/api/register" method="POST">
        <div class="form-group">
            <lable for="name">User name</lable>
            <input class="form-control" type="text" placeholder="User name" name="name" id="name">
        </div>
        <div class="form-group">
            <lable for="phone">Number phone</lable>
            <input class="form-control" type="text" placeholder="Number phone" name="phone" id="phone">
        </div>
        <div class="form-group">
            <lable for="registerEmail">Email</lable>
            <input class="form-control" type="email" placeholder="Email" name="registerEmail" id="registerEmail">
        </div>

        <div class="form-group">
            <lable for="registerPassword">Password</lable>
            <input class="form-control" type="password" placeholder="Password" name="registerPassword" id="registerPassword">
        </div>
        <button class="btn btn-success" type="submit">Sign up</button>
    </form>
</body>
</html>
